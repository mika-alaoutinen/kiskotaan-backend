quarkus:
  liquibase:
    change-log: db/changelog.yaml
    contexts: all,test
    migrate-at-start: false
  log:
    level: WARN

mp:
  messaging:
    incoming:
      course-state:
        connector: smallrye-in-memory
        topic: "Courses.course_state"
      hole-state:
        connector: smallrye-in-memory
        topic: "Courses.hole_state"
      player-state:
        connector: smallrye-in-memory
        topic: "Players.player_state"

    outgoing:
      scorecard-added:
        connector: smallrye-in-memory
        topic: "Scorecards.scorecard_added"
      scorecard-deleted:
        connector: smallrye-in-memory
        topic: "Scorecards.scorecard_deleted"
      scorecard-updated:
        connector: smallrye-in-memory
        topic: "Scorecards.scorecard_updated"

avro:
  codegen:
    avsc:
      imports:
        - Action.avsc
        - CoursePayload.avsc
        - HolePayload.avsc
        - PlayerPayload.avsc

quarkus:
  hibernate-orm:
    validate-in-dev-mode: true
  http:
    port: 8083
  liquibase:
    change-log: db/changelog.yaml
    contexts: all,dev # dev context inserts test data into db
    migrate-at-start: true

mp:
  messaging:
    connector:
      smallrye-kafka:
        apicurio:
          registry:
            avro:
              encoding: JSON
            auto-register: true

    incoming:
      course-state:
        topic: "Courses.course_state"
      hole-state:
        topic: "Courses.hole_state"
      player-state:
        topic: "Players.player_state"

    outgoing:
      scorecard-added:
        topic: "Scorecards.scorecard_added"
      scorecard-deleted:
        topic: "Scorecards.scorecard_deleted"
      scorecard-updated:
        topic: "Scorecards.scorecard_updated"

quarkus:
  http:
    port: 8082
  liquibase:
    change-log: db/changelog.yaml
    contexts: all,test
    migrate-at-start: false
  log:
    level: WARN

mp:
  messaging:
    outgoing:
      course-added:
        connector: smallrye-in-memory
        topic: "Courses.course_added"
      course-deleted:
        connector: smallrye-in-memory
        topic: "Courses.course_deleted"
      course-updated:
        connector: smallrye-in-memory
        topic: "Courses.course_updated"
      holes-out:
        connector: smallrye-in-memory
        topic: "Courses.hole"

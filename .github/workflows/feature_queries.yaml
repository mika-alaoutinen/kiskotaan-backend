name: Queries service feature branch

on:
  push:
    branches-ignore:
      - master
      - release*
    paths:
      - queries-service/**

jobs:
  build:
    name: Build and run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: "adopt"
          java-version: "17"
      - uses: gradle/gradle-build-action@v2
        with:
          arguments: test
          build-root-directory: queries-service

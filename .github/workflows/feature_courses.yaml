name: Courses service feature branch

on:
  push:
    branches-ignore:
      - master
      - release*
    paths:
      - courses-service/**

jobs:
  build:
    name: Build and run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: "adopt"
          java-version: "17"
      - name: Build and test with Maven
        run: mvn -B clean verify --file ./courses-service/pom.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

logging:
  level:
    root: WARN

spring:
  datasource:
    driverClassName: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:postgresql:///player_it_db

  jpa:
    open-in-view: false

  kafka:
    producer:
      client-id: players-producer
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.apicurio.registry.serde.avro.AvroKafkaSerializer
      properties:
        apicurio:
          registry:
            auto-register: true
            url: ${apicurio-url}

  liquibase:
    change-log: db/changelog.yaml
    contexts: all,test

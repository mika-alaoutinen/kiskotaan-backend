# Don't configure DB connection and let Quarkus dev mode handle it
quarkus:
  hibernate-orm:
    validate-in-dev-mode: true
  http:
    port: 8082
  liquibase:
    change-log: db/changelog.yaml
    contexts: all,dev # dev context inserts test data into db
    migrate-at-start: true

mp:
  messaging:
    outgoing:
      course-added:
        apicurio:
          registry:
            auto-register: true
        connector: smallrye-kafka
        topic: "Courses.course_added"
      course-deleted:
        apicurio:
          registry:
            auto-register: true
        connector: smallrye-kafka
        topic: "Courses.course_deleted"
      course-updated:
        apicurio:
          registry:
            auto-register: true
        connector: smallrye-kafka
        topic: "Courses.course_updated"
      hole-added:
        apicurio:
          registry:
            auto-register: true
        connector: smallrye-kafka
        topic: "Courses.hole_added"
      hole-deleted:
        apicurio:
          registry:
            auto-register: true
        connector: smallrye-kafka
        topic: "Courses.hole_deleted"
      hole-updated:
        apicurio:
          registry:
            auto-register: true
        connector: smallrye-kafka
        topic: "Courses.hole_updated"

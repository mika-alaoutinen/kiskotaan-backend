quarkus:
  hibernate-orm:
    validate-in-dev-mode: true

  http:
    port: 8083

mp:
  messaging:
    outgoing:
      scores-out:
        topic: "Scorecards.score"
      scorecards-out:
        topic: "Scorecards.scorecard"

    incoming:
      courses-in:
        auto:
          offset:
            reset: "earliest"
        topic: "Courses.course"
      holes-in:
        auto:
          offset:
            reset: "earliest"
        topic: "Courses.hole"
      players-in:
        auto:
          offset:
            reset: "earliest"
        topic: "Players.player"

mikaa:
  kafka-streams:
    input-topics:
      courses: Courses-course_state
      holes: Courses-hole_state
      players: Players-player_state
      scorecards: Scorecards-scorecard_state
    state-stores:
      courses: courses_v1

avro:
  codegen:
    avsc:
      imports:
        - Action.avsc
        - CoursePayload.avsc
        - HolePayload.avsc
        - PlayerPayload.avsc
        - ScoreCardPayload.avsc

# These settings are only suitable for local development and testing
kafka-streams:
  auto:
    offset:
      reset: earliest
  cache:
    max:
      bytes:
        buffering: 10240
  commit:
    interval:
      ms: 1000
  metadata:
    max:
      age:
        ms: 500
  state:
    dir: target/kafka-streams-data

quarkus:
  http:
    port: 8080
  kafka-streams:
    schema-registry-key: apicurio.registry.url
    topics:
      - ${mikaa.kafka-streams.input-topics.courses}

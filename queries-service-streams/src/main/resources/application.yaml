mikaa:
  kafka-streams:
    input-topics:
      courses: Courses-course_state
      holes: Courses-hole_state
      players: Players-player_state
      scorecards: Scorecards-scorecard_state
    state-stores:
      courses: courses_v1

avro:
  codegen:
    avsc:
      imports:
        - Action.avsc
        - CoursePayload.avsc
        - HolePayload.avsc
        - PlayerPayload.avsc
        - ScoreCardPayload.avsc

kafka-streams:
  auto:
    offset:
      reset: earliest

quarkus:
  apicurio-registry:
    devservices:
      port: 8888
  http:
    port: 8080
  kafka-streams:
    schema-registry-key: apicurio.registry.url
    topics:
      - ${mikaa.kafka-streams.input-topics.courses}

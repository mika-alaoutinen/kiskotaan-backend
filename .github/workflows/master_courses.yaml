name: Courses service Master branch

on:
  push:
    branches:
      - master
    paths:
      - courses-service/**

jobs:
  build:
    name: Build and run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: "adopt"
          java-version: "17"
      - name: Build and test with Maven
        run: mvn -B clean install --file ./courses-service/pom.xml
